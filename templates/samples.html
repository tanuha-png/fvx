<!DOCTYPE html>
<head>

<meta charset="utf-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style type="text/css">
 div#table {
    width: 60%; /* Ширина */
    text-align: center;
    margin-left:250px; }

 td#chose:hover {
    cursor: pointer; }

 h1 {
    margin-left: 40px;
    padding: 25px;}
     </style>
</head>

<body>
<h1>Координаты отбора пород</h1>

<div id="table">
    <table class="table table-bordered table-hover">
    <thead class="table-active">
     <tr>
 <th scope="col">Название </th>
 <th scope="col">Широта</th>
 <th scope="col">Долгота</th>
     </tr>
    </thead>
    <tbody>
{% for p in probes %}
    <tr>
 <td id="chose" onclick="document.location='/probe?uri={{p[0]}}'">{{p[1]}}</td>
 <td>{{p[2]}}</td>
 <td>{{p[3]}}</td>
    </tr>
{% endfor %}
    </tbody>
    </table>
</div>

</body>
</html>
